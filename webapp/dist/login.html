<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>#billboard</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container-fluid" id="app">
    <p>&nbsp;</p>

    <div class="row">
      <div class="col-4 offset-4">
        <div class="alert alert-danger" role="alert" v-show="message">
          {{ message }}
        </div>
        <div class="form-group">
          <label>账号</label>
          <input type="text" class="form-control" v-model="user.account">
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" class="form-control" v-model="user.password">
        </div>

        <button type="button" class="btn btn-outline-primary btn-block" v-on:click="submit">
          <i class="fa fa-sign-in"></i>
          登录
        </button>
      </div>
    </div>
  </div>

  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.min.js"></script>
  <script src="./lib/blueimp-md5/js/md5.min.js"></script>

  <script src="./assets/js/login.js"></script>

</body>

</html>
