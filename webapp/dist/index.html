<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>#billboard</title>

  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/image/wallhaven-44138.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/image/wallhaven-20867.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/image/wallhaven-98728.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="clearfix"></div>
  <p><br/></p>

  <div class="container-fluid" id="app">
    <div class="row">
      <div class="alert alert-danger" role="alert" v-if="message">
        {{ message }}
      </div>
      <br>
      <div class="col">
        <div class="form-group">
          <select class="form-control" id="category" v-on:change="filter">
            <option value="">不限类别</option>
            <option value="产品/技术">产品/技术</option>
            <option value="金融/保险">金融/保险</option>
            <option value="销售/市场">销售/市场</option>
            <option value="生产/制造">生产/制造</option>
            <option value="地产/建筑">地产/建筑</option>
            <option value="职能/其它">职能/其它</option>
          </select>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
    <p><br></p>

    <div class="card w-100" style="margin-top:1em" v-for="c in content">
      <div class="card-header">
        <img class="mr-3" src="./assets/image/wallhaven-20867.jpg" alt="image" style="width:2em;height:2em">
        {{ c.user_name }}
        <span class="text-muted float-right">{{ c.create_time }}</span>
      </div>
      <div class="card-body">
        <h5 class="card-title">
          {{ c.title }}
        </h5>
        <p class="card-text">{{ c.content }}</p>
        <ul class="list-inline text-muted float-right">
          <li class="list-inline-item">
            <button type="button" class="btn" v-bind:data-uuid="c.uuid" v-on:click="favorite">
              <i class="fa fa-heart"></i>
              5
            </button>
          </li>
          <li class="list-inline-item">
            <button type="button" class="btn" v-bind:data-uuid="c.uuid" v-on:click="reply">
              <i class="fa fa-comments"></i>
              10
            </button>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <script src="./lib/axios/dist/axios.min.js"></script>
  <script src="./lib/vue/dist/vue.min.js"></script>
  <script src="./lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./assets/js/index.js"></script>

</body>

</html>
